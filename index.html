<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Basınç Simülasyonu (Web)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #left {
      width: 30%;
      background: #f0f0f0;
      position: relative;
      border-right: 2px solid #ccc;
    }
    .floor-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 1px;
      background: #aaa;
    }
    .floor-label {
      position: absolute;
      left: 5px;
      font-size: 12px;
      color: #333;
    }
    #basket {
      width: 100px;
      height: 100px;
      background: url('basket.png') no-repeat center/contain;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      cursor: grab;
    }
    #right {
      flex-grow: 1;
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #pressureValue {
      font-size: 48px;
      font-weight: bold;
    }
    #dataTable {
      width: 100%;
      border-collapse: collapse;
    }
    #dataTable th, #dataTable td {
      border: 1px solid #ccc;
      padding: 4px 8px;
      text-align: center;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
    }
    #top-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    #chart-container, #table-container {
      height: 35vh;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    #table-container {
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="left"></div>
  <div id="right">
    <div id="top-section">
      <div>
        <div>Açık Hava Basıncı (kPa):</div>
        <div id="pressureValue">-</div>
        <div id="measurementCount">Toplam Ölçüm: 0</div>
        <button onclick="resetAll()">Sıfırla</button>
      </div>
    </div>
    <div id="chart-container">
      <canvas id="pressureChart"></canvas>
    </div>
    <div id="table-container">
      <table id="dataTable">
        <thead><tr><th>No</th><th>Basınç (kPa)</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const FLOORS = 4;
    const FLOOR_HEIGHT = 150; // px
    const container = document.getElementById("left");
    const basket = document.createElement("div");
    basket.id = "basket";
    container.appendChild(basket);

    // Kat çizgileri
    for (let i = 0; i <= FLOORS; i++) {
      const y = i * FLOOR_HEIGHT;
      const line = document.createElement("div");
      line.className = "floor-line";
      line.style.top = y + "px";
      container.appendChild(line);

      if (i < FLOORS) {
        const label = document.createElement("div");
        label.className = "floor-label";
        label.style.top = (y + 5) + "px";
        label.textContent = `Kat ${FLOORS - 1 - i}`;
        container.appendChild(label);
      }
    }

    // Drag
    let offsetY = 0;
    basket.onmousedown = e => {
      offsetY = e.offsetY;
      document.onmousemove = e2 => {
        let newY = e2.clientY - container.getBoundingClientRect().top - offsetY;
        const maxY = FLOOR_HEIGHT * FLOORS - 50;
        newY = Math.max(10, Math.min(newY, maxY));
        basket.style.top = newY + "px";
        updatePressure();
      };
      document.onmouseup = () => document.onmousemove = null;
    };

    // Grafik
    const ctx = document.getElementById('pressureChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Basınç (kPa)',
          data: [],
          borderColor: 'blue',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { min: 0, max: 125 }
        }
      }
    });

    let readingCount = 0;
    const measuredFloors = new Set();

    function updatePressure() {
      const basketY = parseFloat(basket.style.top);
      const altitudePx = FLOOR_HEIGHT * FLOORS - (basketY + 20);
      const altitudeMeters = altitudePx / 40.0;
      const pressure = 101.3 - 0.12 * altitudeMeters;

      document.getElementById("pressureValue").textContent = pressure.toFixed(1);

      // Hangi katta olduğumuzu bul
      const currentFloor = Math.floor((FLOORS * FLOOR_HEIGHT - basketY - 20) / FLOOR_HEIGHT);
      if (measuredFloors.has(currentFloor)) return;

      measuredFloors.add(currentFloor);
      readingCount++;
      chart.data.labels.push(readingCount);
      chart.data.datasets[0].data.push(pressure);
      chart.update();

      const row = document.createElement("tr");
      row.innerHTML = `<td>${readingCount}</td><td>${pressure.toFixed(1)}</td>`;
      document.querySelector("#dataTable tbody").appendChild(row);

      document.getElementById("measurementCount").textContent = `Toplam Ölçüm: ${readingCount}`;
    }

    function resetAll() {
      readingCount = 0;
      measuredFloors.clear();
      chart.data.labels = [];
      chart.data.datasets[0].data = [];
      chart.update();
      document.querySelector("#dataTable tbody").innerHTML = "";
      document.getElementById("measurementCount").textContent = "Toplam Ölçüm: 0";
      document.getElementById("pressureValue").textContent = "-";
      basket.style.top = "10px";
    }

    // İlk konum
    basket.style.top = "10px";
  </script>
</body>
</html>
